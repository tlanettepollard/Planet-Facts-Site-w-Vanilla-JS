<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  
  <title>Frontend Mentor | Planets fact site</title>
</head>
<body class="body-text">
  <div class="wrapper">
    <header id="header" class="header page__header">
      <nav id="menu" class="menu" aria-label="Main menu">
        <div class="menu__header">
          <h2 class="h2-title menu__title">The Planets</h2>
          <button id="button" class="btn">
            <img id="hamburger" class="btn__icon" src="assets/icon-hamburger.svg"  alt="menu open">
          </button>
        </div>
        <ul id="menu-links" aria-labelledby="main-menu-links" class="menu__inner">
          <li class="menu-row">
            <div>
              <img src="assets/mercury-circle.png" class="planet-icon" alt="planet icon">
              <a class="menu__item" href="#">Mercury</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
          <li class="menu-row">
            <div>
              <img src="assets/venus-circle.png" class="planet-icon" alt="planet icon">
              <a class="menu__item" href="#">Venus</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
          <li class="menu-row">
            <div>
              <img src="assets/earth-circle.png" class="planet-icon" alt="planet icon">
              <a class="menu__item" href="#">Earth</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
          <li class="menu-row">
            <div>
              <img src="assets/mars-circle.png" class="planet-icon" alt="planet icon">
              <a class="menu__item" href="#">Mars</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
          <li class="menu-row">
            <div>
              <img src="assets/jupiter-circle.png" class="planet-icon" alt="planet icon">
              <a class="menu__item" href="#">Jupiter</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">  
          </li>
          <li class="menu-row">
            <div>
              <img src="assets/saturn-circle.png" class="planet-icon" alt="planet icon">
              <a class="menu__item" href="#">Saturn</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
          <li class="menu-row">
            <div>
              <img src="assets/uranus-circle.png" class="planet-icon" alt="planet icon">
              <a class="menu__item" href="#">Uranus</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
          <li class="menu-row">
            <div>
              <img src="assets/neptune-circle.png" class="planet-icon" alt="planet icon">
              <a class="menu__item" href="#">Neptune</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section id="top-section" class="description">
        <div id="top-section-mobile" class="description-mobile">
          <button id="overview-mobile" class="btn btn-desc-overview-mobile  btn-selected">
              <h3 class="h3-title">Overview</h3>
            </button>
            <button id="structure-mobile" class="btn btn-desc-structure-mobile  btn-selected">
              <h3 class="h3-title">Structure</h3>
            </button>
            <button id="surface-mobile" class="btn btn-desc-surface-mobile btn-selected">
              <h3 class="h3-title">Surface</h3>
            </button>
        </div>

        <div id="top-section-left">
          <div id="top-image--one" class="description-img-one planet"></div>
          <div id="top-image--two" class="description-img-two geology"></div>
        </div><!-- .top-section__left-image-->

        <div id="top-section-right">
          <div id="top-section-right-top" class="description-planet">
            <h1 id="main-title" class="description-planet-title h1-title"></h1>
              <p id="main-text" class="description-planet-text"></p>
              <p class="source-link">Source: <a href="">Wikipedia</a></p>
          </div>

          <div id="top-section-right-bottom" class="description-tablet planet">
            <button id="overview" class="btn btn-desc-overview  btn-selected">
              <h3 class="h3-title"><span class="span-number">01</span>Overview</h3>
            </button>
            <button id="structure" class="btn btn-desc-structure  btn-selected">
              <h3 class="h3-title"><span class="span-number">02</span>Structure</h3>
            </button>
            <button id="surface" class="btn btn-desc-surface btn-selected">
              <h3 class="h3-title"><span class="span-number">03</span>Surface</h3>
            </button>
          </div>
        </div><!-- .top-section__right -->
      </section>

      <footer id="bottom-section">
        <div id="bottom-section__container">
          <div id="bottom-section__first-fact" class="facts">
            <h4 class="facts-title h4-title">Rotation Time</h4>
            <h2 id="rotation-time" class="facts-info"></h2>
          </div>
          <div id="bottom-section__second-fact" class="facts">
            <h4 class="facts-title h4-title">Revolution Time</h4>
            <h2 id="revolution-time" class="facts-info"></h2>
          </div>
          <div id="bottom-section__third-fact" class="facts">
            <h4 class="facts-title h4-title">Radius</h4>
            <h2 id="radius" class="facts-info"></h2>
          </div>
          <div id="bottom-section__fourth-fact" class="facts">
            <h4 class="facts-title h4-title">Average Temp.</h4>
            <h2 id="average-temp" class="facts-info"></h2>
          </div>
        </div>

        <div class="attribution">
          <p>Challenge by <a href="https://www.frontendmentor.io? ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="https://github.com/ TLanetteRose">T.Lanette</a>
        </div>
      </footer>
    </main>  
  </div><!-- .wrapper -->
  
</body>


</html>
