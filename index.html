<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  
  <title>Frontend Mentor | Planets fact site</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <nav class="navbar" aria-label="Main menu">
        <div class="navbar__header">
          <h2 class="h2-title navbar__header-title">The Planets</h2>
          <button type="button" class="hamburger-btn" aria-label="mobile-menu">
            <img id="button" class="hamburger-btn--icon" src="assets/icon-hamburger.svg"  alt="menu open">
          </button>
        </div>
        
        <ul class="navbar__menu">
          <li class="navbar__menu-item  nav__item--mercury">
            <div>
              <img src="assets/mercury-circle.png" class="planet-icon" alt="planet icon">
              <a class="nav__link nav__link--mercury active h3-title" href="index.html">Mercury</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
          <li class="navbar__menu-item nav__item--venus">
            <div>
              <img src="assets/venus-circle.png" class="planet-icon" alt="planet icon">
              <a class="nav__link nav__link--venus h3-title" href="/venus.html">Venus</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
          <li class="navbar__menu-item nav__item--earth">
            <div>
              <img src="assets/earth-circle.png" class="planet-icon" alt="planet icon">
              <a class="nav__link nav__link--earth h3-title" href="/earth.html">Earth</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
          <li class="navbar__menu-item nav__item--mars">
            <div>
              <img src="assets/mars-circle.png" class="planet-icon" alt="planet icon">
              <a class="nav__link nav__link--mars h3-title" href="/mars.html">Mars</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
          <li class="navbar__menu-item nav__item--jupiter">
            <div>
              <img src="assets/jupiter-circle.png" class="planet-icon" alt="planet icon">
              <a class="nav__link nav__link--jupiter h3-title" href="/jupiter.html">Jupiter</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">  
          </li>
          <li class="navbar__menu-item nav__item--saturn">
            <div>
              <img src="assets/saturn-circle.png" class="planet-icon" alt="planet icon">
              <a class="nav__link nav__link--saturn h3-title" href="/saturn.html">Saturn</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
          <li class="navbar__menu-item nav__item--uranus">
            <div>
              <img src="assets/uranus-circle.png" class="planet-icon" alt="planet icon">
              <a class="nav__link nav__link--uranus h3-title" href="/uranus.html">Uranus</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
          <li class="navbar__menu-item nav__item--neptune">
            <div>
              <img src="assets/neptune-circle.png" class="planet-icon" alt="planet icon">
              <a class="nav__link nav__link--neptune h3-title" href="/neptune.html">Neptune</a>
            </div>
            <img src="assets/icon-chevron.svg" class="menu-chevron" alt="menu arrow">
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="desc-buttons--mobile">
        <button class="btn btn-mobile btn-overview--mobile">
          <h3 class="h4-title">Overview</h3>
        </button>
        <button class="btn btn-mobile btn-structure--mobile">
          <h3 class="h4-title">Structure</h3>
        </button>
        <button class="btn btn-mobile btn-geology--mobile">
          <h3 class="h4-title">Surface</h3>
        </button>
      </div><!-- desc-buttons--mobile -->

      <section  class="description">
        <div class="planet-image__container">
          <div class="planet-image--bottom">
            <img class="planet-image planet-image--mercury" src="" alt="Planet image">
          </div>
          <div class="planet-image--top">
            <img class="geology-image" src="" alt="Geology image">
          </div>
        </div><!-- .planet-image__container -->

        <div class="top__container">
          <div class="description-planet">
            <h1 id="main-title" class="description-title planet-title h1-title"></h1>
            <p id="main-text" class="description-text planet-text body-text"></p>
            <p class="body-text">Source: 
              <a class="source-link" href="" target="_blank">Wikipedia</a>
            </p>
          </div> 
          
          <div class="desc-buttons--tablet">
              <button class="btn btn-tablet btn-overview active">
                <h3 class="h3-title"><span class="span-number">01</span>Overview</h3>
              </button>
              <button class="btn btn-tablet btn-structure">
                <h3 class="h3-title"><span class="span-number">02</span>Structure</h3>
              </button>
              <button class="btn btn-tablet btn-geology">
                <h3 class="h3-title"><span class="span-number">03</span>Surface Geology</h3>
              </button>
          </div>
        </div>
      </section><!-- .description -->

      <footer>
        <div class="bottom-section__container">
          <div id="bottom-section__first-fact" class="rotation facts">
            <p class="facts-title h4-title">Rotation Time</p>
            <p class="rotation-time facts-info"></p>
          </div>
          <div id="bottom-section__second-fact" class=" revolution facts">
            <p class="facts-title h4-title">Revolution Time</p>
            <p class="revolution-time facts-info"></p>
          </div>
          <div id="bottom-section__third-fact" class="radius facts">
            <p class="facts-title h4-title">Radius</p>
            <p class="radius-size facts-info"></p>
          </div>
          <div id="bottom-section__fourth-fact" class="temperature facts">
            <p class="facts-title h4-title">Average Temp.</p>
            <p class="average-temp facts-info"></p>
          </div>
        </div>
      
        <div class="attribution">
          <p>Challenge by <a href="https://www.frontendmentor.io? ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="https://github.com/ TLanetteRose">T.Lanette</a>
        </div>
      </footer>
    </main>  
  </div><!-- .wrapper -->
  
  <script src="data.json"></script>
  <script src="js/main.js"></script>
  <script>
    fetch('/data.json').then(response => response.json()).then(json => {
      planetsData = json;
      console.log(planetsData);
      const planet = planetsData[0];
      displayPlanetInfo(planet);
    });
  </script>

</body>


</html>
